<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ HEEJIN - Kokoa clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div> 

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">희진</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chats__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/564x/79/55/9d/79559de96fe543809d76f07f716956d8.jpg">
            <div class="message-row__content">
                <div class="message-row__author">HEEJIN</div>
                <div class="message__info">
                    <span class="message__buble">HI!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
        
            <div class="message-row__content"> 
                <div class="message__info">
                    <span class="message__buble">Hi nice to meet you!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>
       
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input  type="text" placeholder="Write a message..."/>
            <i class="far fa-grin-tongue fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big TAT</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
